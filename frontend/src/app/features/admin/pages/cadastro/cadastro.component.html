<header class="header">
  <h1>CADASTRO</h1>
  <span>fulano</span>
</header>

<body class="fundo">
  <div class="usuario-box-1">
    <div class="usuario-info">
      <h1 class="usuario">Usuario</h1>
      <ul class="Nomesobre">
        <li>
          <label>Nome</label>
          <br />
          <input class="usu" type="text" placeholder="Nome" />
        </li>
        <li>
          <label>Sobrenome</label>
          <br />
          <input class="usu" type="text" placeholder="Sobrenome" />
        </li>
      </ul>

      <ul class="TelefCpf">
        <li>
          <label>Telefone</label>
          <br />
          <input class="usu" type="text" placeholder="(55)99999-9999" />
        </li>
        <li>
          <label>CPF</label>
          <br />
          <input class="usu" type="text" placeholder="000.000.000-00" />
        </li>
      </ul>
    </div>
  </div>

  <div class="usuario-box-2">
    <h1 class="Automovel">Automovel</h1>

    <div class="veiculo-info">
      <div class="form-grid">
        <div class="grupo-auto">
          <label>Veículo</label>
          <select>
            <option>Selecione</option>
          </select>
        </div>

        <div class="grupo-auto">
          <label>Placa</label>
          <input type="text" placeholder="ABC-123" />
        </div>

        <div class="grupo-auto">
          <label>Cor</label>
          <select>
            <option>Selecione</option>
          </select>
        </div>

        <div class="grupo-auto">
          <label>Plano</label>
          <select>
            <option>Selecione</option>
          </select>
        </div>

        <div class="grupo-auto">
          <label>Data</label>
          <input type="date" />
        </div>

        <div class="grupo-auto">
          <label>Horário</label>
          <input type="time" />
        </div>
      </div>
    </div>
  </div>
  <button class="bot-cadastrar">Cadastrar</button>
</body>
