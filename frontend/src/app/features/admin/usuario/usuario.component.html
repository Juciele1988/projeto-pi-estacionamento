<div class="content-wrapper">

  <div class="top-row">
    <h1>Usuários</h1>
    <button class="add-user-btn" routerLink="/admin/cadastro">Adicionar</button>
  </div>

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.cpf }}</td>
        <td>
          </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!usuarios || usuarios.length === 0" class="empty-state">
    <p>Nenhum usuário encontrado.</p>
  </div>
</div>
